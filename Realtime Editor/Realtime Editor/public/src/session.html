<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeShare - Session</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/session.css" />
    <link rel="stylesheet" href="./css/chat.css" />
  </head>
  <body style="background-color: #fafafa">
    <center>
      <div class="buttons-container">
        <a
          href="#codeShare"
          class="waves-effect waves-light blue btn modal-trigger tooltipped"
          data-position="left"
          data-tooltip="Invite people to the session"
        >
          <i class="material-icons left">people</i>Share Code
        </a>

        <a
          class="waves-effect waves-light blue-grey btn modal-trigger tooltipped"
          data-position="bottom"
          data-tooltip="Configure editor settings"
          href="#editorSettings"
        >
          <i class="material-icons left">settings</i>Editor Settings
        </a>

        <a
          id="userChat"
          class="waves-effect waves-light teal btn tooltipped"
          data-position="bottom"
          data-tooltip="Chat with other users"
        >
          <i class="material-icons left">chat</i>Chat
        </a>

        <a
          id="sessionUsers"
          class="waves-effect waves-light green btn tooltipped"
          data-position="right"
          data-tooltip=""
        >
          <i class="material-icons left">device_hub</i>Session Users
          <span id="userCount"></span>
        </a>
      </div>
    </center>

    <div id="codeShare" class="modal">
      <div class="modal-content">
        <h4>Share Code</h4>
        <h6>
          Anyone with access to this Session ID will see your code in real time.
        </h6>
        <h6 class="grey-text" style="margin-top: 5%; margin-bottom: 2%">
          Share this Session ID
        </h6>
        <div class="row">
          <div class="col l6 s12">
            <div
              id="sessionIdCopy"
              style="padding: 3%; border: 1px solid lightgray"
            >
              _6h2kq7znd
            </div>
          </div>
          <div class="col l6">
            <span
              class="copy"
              data-clipboard-target="#sessionIdCopy"
              style="cursor: pointer"
              ><i class="material-icons blue-grey-text">content_copy</i></span
            >
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-light btn-flat">Close</a>
      </div>
    </div>

    <div id="editorSettings" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Editor Settings</h4>
        <br />
        <div class="row">
          <div class="col l6">
            <div class="input-field">
              <select id="themeSelect">
                <option disabled selected>Select Theme</option>
                <option value="vs">Light</option>
                <option value="vs-dark">Dark</option>
                <option value="hc-black">High Contrast</option>
              </select>
              <label>Theme</label>
            </div>
          </div>
          <div class="col l6">
            <div class="input-field">
              <select id="languageSelect">
                <option disabled selected>Select Language</option>
              </select>
              <label>Language</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col l6">
            <div class="input-field">
              <select id="cursorSelect">
                <option disabled selected>Select Cursor Style</option>
                <option value="line">Line</option>
                <option value="block">Block</option>
                <option value="underline">Underline</option>
                <option value="line-thin">Line Thin</option>
                <option value="block-outline">Block Outline</option>
                <option value="underline-thin">Underline Thin</option>
              </select>
              <label>Cursor Style</label>
            </div>
          </div>
          <div class="col l6">
            <div class="input-field">
              <select id="blinkingSelect">
                <option disabled selected>Select Cursor Blinking</option>
                <option value="blink">Blink</option>
                <option value="smooth">Smooth</option>
                <option value="phase">Phase</option>
                <option value="expand">Expand</option>
                <option value="solid">Solid</option>
              </select>
              <label>Cursor Blinking</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col l6">
            <div class="input-field">
              <input id="fontSizeInput" type="number" />
              <label for="fontSizeInput">Font Size</label>
            </div>
          </div>
          <div class="col l6">
            <div class="input-field">
              <input id="tabSizeInput" type="number" />
              <label for="tabSizeInput">Tab Size</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a class="modal-close waves-effect waves-light btn-flat">Close</a>
      </div>
    </div>

    <div class="sidenav" style="width: 50%">
      <div>
        <div class="row clearfix">
          <div class="col-lg-12">
            <div class="card chat-app">
              <div id="plist" class="people-list">
                <div class="input-group">
                  <h5>Users</h5>
                </div>
                <ul
                  class="list-unstyled chat-list mt-2 mb-0"
                  id="chatUserList"
                ></ul>
              </div>
              <div class="chat">
                <div class="chat-header clearfix">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="chat-about">
                        <h4 class="m-b-0">Chat with other users</h4>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="chat-history">
                  <ul class="m-b-0" id="messageArea"></ul>
                </div>
                <div class="chat-message clearfix">
                  <div class="input-group mb-0">
                    <form id="chatForm">
                      <input
                        type="text"
                        id="message"
                        class="form-control"
                        placeholder="Type a message."
                        autocomplete="off"
                      />
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="editor"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../packages/node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
